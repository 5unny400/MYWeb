    <script>
        function checkNotNull() {
            if (myForm.name.value == "") {
                alert("姓名不能为空！");
                return false;
            } else {
                if (!checkName(myForm.name.value)) {
                    return false;
                } else {
                    if (myForm.phone.value == "") {
                        alert("手机号不能为空！");
                        return false;
                    } else {
                        if (!checkPhone(myForm.phone.value)) {
                            return false;
                        } else {
                            if (myForm.workPlace.value == "") {
                                alert("工作单位不能为空！");
                                return false;
                            } else {
                                if (!checkWorkPlace(myForm.workPlace.value)) {
                                    return false;
                                } else {
                                    if (myForm.email.value == "") {
                                        alert("请输入邮箱！");
                                        return false;
                                    } else {
                                        if (!checkEmail(myForm.email.value)) {
                                            return false;
                                        } else {
                                            if (myForm.userName.value == "") {
                                                alert("请输入用户名！");
                                                return false;
                                            } else {
                                                if (!checkName(myForm.name.value)) {
                                                    return false;
                                                } else {
                                                    if (myForm.passwd.value == "") {
                                                        alert("请输入密码！");
                                                        return false;
                                                    } else if (myForm.rePasswd.value == "") {
                                                        alert("请确认密码！");
                                                        return false;
                                                    } else if (myForm.passwd.value != myForm.rePasswd.value) {
                                                        alert("输入的密码不匹配！");
                                                        return false;
                                                    } else {
                                                        if (!checkPasswd(myForm.rePasswd.value)) {
                                                            return false;
                                                        } else {
                                                            if (myForm.vertification.value == "") {
                                                                alert("请输入验证码！");
                                                                return false;
                                                            } else if (myForm.vertification.value != "2xsd") {
                                                                alert("输入的校验码不正确！");
                                                                return false;
                                                            } else {
                                                                alert("注册成功！请登录！");
                                                                return true;
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        function checkPasswd(pwd) {
            var reg = /^[\w]{6,16}$/i; //判断密码格式是否正确
            var reg1 = /[a-zA-Z]/; //字母
            var reg2 = /\d/; //数字
            var reg3 = /_/; //下划线
            if (reg.test(pwd)) { //密码格式正确的情况下
                if (reg1.test(pwd) && reg2.test(pwd) && reg3.test(pwd)) {
                    //高级密码
                    alert("密码安全度高级");
                    return true;
                } else if (reg1.test(pwd) && reg2.test(pwd)) {
                    //中级密码
                    alert("密码安全度中级");
                    return false;
                } else if (reg1.test(pwd) || reg2.test(pwd)) {
                    //低级密码
                    alert("密码安全度低");
                    return false;
                } else if (!reg.test(pwd)) {
                    alert("密码格式不对！");
                    return false;
                }
            }
        }

        function checkName(name) {
            if (name.length > 20) {
                alert("名字太长了！");
                return false;
            } else {
                return true;
            }
        }

        function checkWorkPlace(workPlace) {
            if (workPlace.length > 20) {
                alert("工作单位太长了！");
                return false;
            } else {
                var objExp = /[\u4E00-\u9FA5]{2,}/;
                if (objExp.test(workPlace))
                    return true;
                else {
                    alert("工作单位需在2个字符以上");
                    return false;
                }
            }
        }

        function checkUserName(name) {
            if (name.length > 20) {
                alert("名字太长了！");
                return false;
            } else {
                var objExp = /[\u4E00-\u9FA5]{2,}/;
                alert("姓名长度需在2个字符以上");
                return objExp.test(name);
            }
        }

        function checkPhone(sMobile) {
            if (!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))) {
                alert("不是完整的11位手机号或者正确的手机号前七位");
                sMobile.focus();
                return false;
            }
            return true;
        }



        function checkEmail(email) {
            return email.length > 6 && /^[\w\-\.]+@[\w\-\.]+(\.\w+)+$/.test(email);
        }
    </script>
